<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet">
<link rel="stylesheet" href="controller.css">
<html>

<div class="spf-controller">
    <div class="controller-left">
        <div class="cross-layout">
            <button class="position-top btn cross-key-btn"><span class="top-mark">▲</span></button>
            <button class="position-left btn cross-key-btn"><span class="left-mark">▲</span></button>
            <button class="position-center btn cross-key-btn"><span class="center-mark">●</span></button>
            <button class="position-right btn cross-key-btn"><span class="right-mark">▲</span></button>
            <button class="position-bottom btn cross-key-btn"><span class="bottom-mark">▲</span></button>
        </div>
    </div>
    <div class="controller-center">
        <span class="logo-msg">KUBOT</span>
        <div class="selectstart-btn-set">
            <button class="btn selectstart-btn"></button>
            <button class="btn selectstart-btn"></button>
        </div>
    </div>
    <div class="controller-right">
        <div class="abxy-btn-set">
            <div class="cross-layout">
                <button class="btn abxy-btn position-top btn-x">X</button>
                <button class="btn abxy-btn position-left btn-y">Y</button>
                <button class="btn abxy-btn position-right btn-a">A</button>
                <button class="btn abxy-btn position-bottom btn-b">B</button>
            </div>
        </div>
    </div>
</div>


<div class=" spf-controller">
    <div class="controller-left">
        <div class="cross-layout">
            <button id="up-button" class="position-top btn cross-key-btn"><span class="top-mark">▲</span></button>
            <button id="left-button" class="position-left btn cross-key-btn"><span
                    class="left-mark">▲</span></button>
            <button id="center-button" class="position-center btn cross-key-btn"><span
                    class="center-mark">●</span></button>
            <button id="right-button" class="position-right btn cross-key-btn"><span
                    class="right-mark">▲</span></button>
            <button id="down-button" class="position-bottom btn cross-key-btn"><span
                    class="bottom-mark">▲</span></button>
        </div>
    </div>
    <div class="controller-center">
        <span class="logo-msg">KUBOT</span>
        <div class="selectstart-btn-set">
            <button id="ex1-button" class="btn selectstart-btn"></button>
            <button id="ex2-button" class="btn selectstart-btn"></button>
        </div>
    </div>
    <div class="controller-right">
        <div class="abxy-btn-set">
            <div class="cross-layout">
                <button id="x-button" class="btn abxy-btn position-top btn-x">X</button>
                <button id="y-button" class="btn abxy-btn position-left btn-y">Y</button>
                <button id="a-button" class="btn abxy-btn position-right btn-a">A</button>
                <button id="b-button" class="btn abxy-btn position-bottom btn-b">B</button>
            </div>
        </div>
    </div>
</div>


</html>
